<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Restaurant</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='format.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Bellefair" rel="stylesheet">
</head>
<body>
    <header class="header">Delete Restaurant</header>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Delete Restaurant</h1>
            <p class="alert alert-info">
                Are you sure you want to delete this restaurant?
            </p>
            <form method="POST" action="{{ url_for('deleteRestaurantName', restaurant_id=restaurant_id) }}">
                <div class="form-buttons">
                    <button type="submit" class="btn submit-btn">Submit</button>
                    <a href="{{ url_for('showRestaurantNames') }}" class="btn cancel-btn">Cancel</a>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
