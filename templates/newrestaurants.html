<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Restaurant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='format.css') }}">
</head>
<body>
    <div class="header">
        RESTAURANT MANAGEMENT SYSTEM
    </div>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Enter New Restaurant Name</h2>
            <form action="{{ url_for('createRestaurantName') }}" method="POST" class="restaurant-form">
                <input type="text" name="rest_name" placeholder="Restaurant Name" required class="form-input">
                <div class="form-buttons">
                    <input type="submit" name="submit" value="Create" class="btn submit-btn">
                    <a href="{{ url_for('showRestaurantNames') }}" class="btn cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
