<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='format.css') }}">
</head>
<body>
    <div class="header">
        RESTAURANT MANAGEMENT SYSTEM
    </div>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Delete Menu Item</h2>
            <p class="warning-text">Are you sure you want to delete this menu item?</p>

            <form method="POST" action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" class="delete-form">
                <div class="form-buttons">
                    <input type="submit" name="submit" value="Delete" class="btn delete-btn">
                    <a href="{{ url_for('showMenuItem', restaurant_id=restaurant_id) }}" class="btn cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
