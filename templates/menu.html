<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='menu.css')}}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Bellefair" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1 class="restaurant-title">{{ restaurants.name }}</h1>
            <a href="{{ url_for('createMenuItem', restaurant_id=restaurants.id) }}" 
               class="btn btn-primary add-menu-btn">Add New Menu Item</a>
        </div>

        <hr>

        {% for i in items %}
        <div class="menu-item row">
            <div class="col-md-3">
                <p class="item-detail"><strong>Name:</strong> {{ i.name }}</p>
            </div>
            <div class="col-md-2">
                <p class="item-detail"><strong>Price:</strong> {{ i.price }}</p>
            </div>
            <div class="col-md-2">
                <p class="item-detail"><strong>Course:</strong> {{ i.course }}</p>
            </div>
            <div class="col-md-5">
                <p class="item-detail"><strong>Description:</strong> {{ i.description }}</p>
            </div>
            <div class="col-md-12 text-right menu-actions">
                <a href="{{ url_for('editMenuItem', restaurant_id=i.restaurant_id, menu_id=i.id) }}" 
                   class="btn btn-warning">Edit</a>
                <a href="{{ url_for('deleteMenuItem', restaurant_id=i.restaurant_id, menu_id=i.id) }}" 
                   class="btn btn-danger">Delete</a>
            </div>
        </div>
        <hr>
        {% endfor %}

        <div class="footer text-center">
            <a href="{{ url_for('showRestaurantNames') }}" class="btn btn-secondary">Back to Restaurants</a>
        </div>
    </div>
</body>
</html>
